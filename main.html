<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <select class='select' id='selectDay'></select>
            </div>
            <div class="content">
                <h2 id="day"></h2>
                <div class="temp">
                    <span id="temp"></span>
                    <span id="tempUnit"></span>
                </div>
                <div class="wind">
                    <span id="windSpeed"></span>
                    <span id="windSpeedUnit"></span>
                </div>
                <h3 id="type"></h3>
                <h3 id="windDirection"></h3>
            </div>
            <div class='footer'>
                <select class="select" id="selectTempUnit">
                    <option value="C">Celsius</option>
                    <option value="K">Kalvin</option>
                </select>
                <select class="select" id="selectWindSpeed">
                    <option value="m/s">m/s</option>
                    <option value="km/h">km/h</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
